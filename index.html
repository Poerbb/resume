<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            font-size: 2em;
            color: #4a90e2;
            border-bottom: 2px solid #4a90e2;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
        }
        p, li {
            font-size: 1em;
            line-height: 1.6;
        }
        ul {
            margin-top: 0;
            padding-left: 20px;
        }
        #skills, #experience, #awards {
            margin-bottom: 20px;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: background 0.3s, transform 0.3s;
        }
        li:hover {
            background: #e0f7fa;
            transform: scale(1.02);
        }
        #contact {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 600px;
        }
        #contact p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

<h1>Education</h1>
<h2 id="degree"></h2>
<p id="year"></p>
<p id="university"></p>
<p id="highschool"></p>
<p id="year"></p>
<p id="elementary"></p>
<p id="yearele"></p>
<p></p>

<h1>Skills</h1>
<ul id="skills"></ul>

<h1>Experience</h1>
<ul id="experience"></ul>

<h1>Awards and Achievements</h1>
<ul id="awards"></ul>

<h1>Contact Information</h1>
<div id="contact">
    <p id="name"></p>
    <p id="address"></p>
    <p id="phoneNumber"></p>
    <p id="email"></p>
    <p id="birthdate"></p>
    <p id="sex"></p>
</div>

<script>
    fetch('https://webservice-fa6q.onrender.com/')
    .then(response => response.json())
    .then(data => {
        document.getElementById('degree').innerText = data.education.degree;
        document.getElementById('year').innerText = data.education.year;
        document.getElementById('university').innerText = data.education.university;
        document.getElementById('highschool').innerText = data.education.highschool;
        document.getElementById('year').innerText = data.education.year;
        document.getElementById('elemenary').innerText = data.education.elementary;
        document.getElementById('yearele').innerText = data.education.yearele;
        

        const skillsList = document.getElementById('skills');
        data.skills.forEach(skill => {
            const li = document.createElement('li');
            li.innerText = skill;
            skillsList.appendChild(li);
        });

        const experienceList = document.getElementById('experience');
        data.experience.forEach(exp => {
            const li = document.createElement('li');
            li.innerText = exp;
            experienceList.appendChild(li);
        });

        const awardsList = document.getElementById('awards');
        data.awards.forEach(award => {
            const li = document.createElement('li');
            li.innerText = award;
            awardsList.appendChild(li);
        });

        document.getElementById('name').innerText = data.personalInfo.name;
        document.getElementById('address').innerText = data.personalInfo.address;
        document.getElementById('phoneNumber').innerText = data.personalInfo.phoneNumber;
        document.getElementById('email').innerText = data.personalInfo.email;
        document.getElementById('birthdate').innerText = data.personalInfo.birthdate;
        document.getElementById('sex').innerText = data.personalInfo.sex;
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
